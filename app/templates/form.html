        <!-- ======= Form Section ======= -->
        <section id="contact" class="contact">
            <div class="container">

                <div class="section-title" data-aos="fade-up">
                    <h2 class="form-title"></h2>
                    <p>Complete to generate recommended policies</p>
                </div>

                <div class="row d-flex justify-content-center align-items-stretch" data-aos="fade-up"
                    data-aos-delay="200">
                    <form method="post" role="form" class="php-email-form" id='recoPolicies'>

                        <!-- Show for All -->
                        <div class="form-group">
                            <label for="name"><b>What is your budget for monthly premium?</b></label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="monthlyPremium" id="mp1" value="100"
                                    checked>
                                <label class="form-check-label" for="mp1">100</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="monthlyPremium" id="mp2" value="300">
                                <label class="form-check-label" for="mp2">300</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="monthlyPremium" id="mp3" value="500">
                                <label class="form-check-label" for="mp3">500</label>
                            </div>
                        </div>
                        
                        <!-- Show for Savings -->
                        <div class="form-group savings">
                            <label for="name"><b>What is your expected rate of return?</b></label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rateOfReturn" id="ror1" value="1%"
                                    checked>
                                <label class="form-check-label" for="ror1">1%</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rateOfReturn" id="ror2" value="3%">
                                <label class="form-check-label" for="ror2">3%</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rateOfReturn" id="ror3" value="5%">
                                <label class="form-check-label" for="ror3">5%</label>
                            </div>
                        </div>

                        <!-- Show for CI & WL, Skip for savings -->
                        <div class="form-group non-savings">
                            <label for="name"><b>Were you diagnosed with critical illness before?</b></label>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="criticalIllness" id="ci1"
                                    value="yes">
                                <label class="form-check-label" for="ci1">Yes</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="criticalIllness" id="ci2" value="no"
                                    checked>
                                <label class="form-check-label" for="ci2">No</label>
                            </div>
                        </div>


                        <!-- Show for CI & WL, Skip for savings -->
                        <div class="form-group non-savings">
                            <label for="name"><b>Do you smoke?</b></label>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="smoke" id="smoke1" value="yes">
                                <label class="form-check-label" for="smoke1">Yes</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="smoke" id="smoke2" value="no"
                                    checked>
                                <label class="form-check-label" for="smoke2">No</label>
                            </div>
                        </div>

                        <!-- Show for savings but Skip for CI & WL -->
                        <div class="form-group savings">
                            <label for="name"><b>Choose your preferred amount for minimum initial deposit:</b></label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="initialDeposit" id="mp1" value="250"
                                    checked>
                                <label class="form-check-label" for="id1">250</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="initialDeposit" id="mp2" value="450">

                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="initialDeposit" id="mp3" value="650">
                                <label class="form-check-label" for="id3">650</label>
                            </div>
                        </div>

                        <div class="text-center"><button type="submit" onclick="getRecPolicies()">Submit</button></div>
